
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'sample_demo'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'sample-dbt-databricks-project'


# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths: ["docs"]




target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"
    - "dbt_packages"

# on-run-start:
#   - "alter warehouse transforming set warehouse_size=small;"
  # - '{{create_udfs()}}' # comment / uncomment this line to build UDFs called in the create_udfs macro

# on-run-end:
#   - "alter warehouse transforming set warehouse_size=xsmall;"
#   - "{{ grant_all_on_schemas(schemas, 'transformer') }}"

vars:
  start_date: '1999-01-01'
  test: 'false' # to trigger runs for unit testing - override in a CLI param in testing job
  fct_order_items: 'mock_source__fct_order_items' # this is a map for unit testing
  vars:
  'dbt_date:time_zone': 'America/Los_Angeles'

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models



# my models folder
models:

  # setting my project name here
  sample_demo:

    # my staging models/staging folder
    staging:
      +materialized: view
      +schema: staging

    marts:
      core:
        +materialized: table
        +schema: core_analytics
      aggregates:
        +materialized: table
        +schema: aggregate_tables

clean-targets:
    - logs

    
seeds:
  sample_demo:
      +pre-hook: ["USE CATALOG external_sa_tables"]
      +schema: "steve_d_external_tables_sandbox"
      +file_format: delta
      +location_root: s3://steve-d-databricks-demo-mount/seeds